name: Changesets

on:
  push:
    branches:
      - main
    paths:
      - "anghammarad-client-node/**"

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can
          # generate changelogs with the correct commits
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: cd anghammarad-client-node && yarn install --frozen-lockfile

      - name: Run build script
        run: cd anghammarad-client-node && yarn build

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: yarn changeset publish
          title: "ðŸ¦‹ Release package updates"
          commit: "Bump package version"
          cwd: "./anghammarad-client-node"

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
