# Find full documentation here https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions
name: CI

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  CI:
    runs-on: ubuntu-latest
    # See https://docs.github.com/en/actions/security-guides/automatic-token-authentication#permissions-for-the-github_token
    permissions:
      # required by aws-actions/configure-aws-credentials
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Setup AWS credentials to enable uploading to S3 for Riff-Raff.
      # See https://github.com/aws-actions/configure-aws-credentials
      - name: Setup aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}
          aws-region: eu-west-1

      # Configuring caching is also recommended.
      # See https://github.com/actions/setup-java
      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
          cache: 'sbt'

      - name: Build
        run: |
            ./script/ci
          
      - name: Upload to riff-raff
        uses: guardian/actions-riff-raff@v2
        with:
          app: anghammarad
          configPath: anghammarad/riff-raff.yaml
          projectName: tools::anghammarad
          buildNumberOffset: 250
          contentDirectories: |
            anghammarad:
              - anghammarad/anghammarad.jar
            cfn:
              - cloudformation/anghammarad.template.yaml


