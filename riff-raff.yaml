stacks:
- deploy
regions:
- eu-west-1
deployments:
  cfn:
    type: cloud-formation
    app: anghammarad
    parameters:
      templatePath: cfn.yaml
  anghammarad:
    type: aws-lambda
    parameters:
      fileName: anghammarad.jar
      bucket: deploy-tools-dist
      prefixStack: false
      functionNames:
        anghammarad-
    dependencies:
    - cfn